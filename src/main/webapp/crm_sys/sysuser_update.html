<body>
<div style="padding:5px;">

	$(function(){

	})
</script>

<script type="text/javascript">
	function searchInfos(){
		$.ajax({
			type:"get",
			url:"/crmsys/user/query.do"+window.location.search,
			dataType:"json",
			success:function(data){
				if (data.code ==1 ) {
					var infos = data.info;
					alert(data.info);
				}
			}
		})
	}
	
</script>
